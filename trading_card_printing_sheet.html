<html>

<head>
<meta charset="utf-8">
<title>Bandcamp Trading Card Printing Sheet</title>
<style>

body {
    margin: 0;
}

body * {
    box-sizing: border-box;
}

.no-print {
    margin: 10px;
}

.page {
    font-family: "Century Gothic",       /* Windows (HP printer) */
    "Avant Garde Gothic",   /* HP font name */
    "Avant Garde",      /* MacOS */
    "URW Gothic L",     /* Unix+X+FontConfig */
    /* Fallback options */
    helvetica,          /* Unix+X, MacOS */
    sans-serif;

    display: flex;
    flex-wrap: wrap;
    gap: 2mm 5mm;
    padding: 2mm 5mm;
    width: 8.5in;
    height: 11in;
    border: 1mm solid #ccc;
    margin: 10mm;
}
.page .card {
    width: 64mm;
    height: 89mm;
    border: 0.3mm solid #ccc;
    border-radius: 3mm;
    overflow: hidden;
}

.page .card img.main_image {
    object-fit: cover;
    width: 59mm;
    height: 59mm;
    margin: 2.5mm auto 0;
    display: block;
}

.page .card section.info {
    float: right;
    width: 34mm;
    margin-right: 4mm;
    margin-top: 4mm;
}
.page .card section.info .title {
    font-size: 0.8em;
    font-weight: bold;
}
.page .card section.info .artist {
    font-size: 0.7em;
    padding-top: 1mm;
}

.page .card .bc-logo {
    height: 4mm;
    overflow: hidden;
    margin-left: 1.8mm;
}
.page .card .bc-logo img {
    height: 169%;
    margin-top: -1mm;
}

.page .card .qrcode {
    width: 20mm;
    margin-left: 2mm;
}
.page .card .qrcode img {
    width: 100%;
}

.page .card ol.tracklist {
    font-size: 0.6em;
    padding: 0 2mm 0 7mm;
    max-height: 62mm;
    overflow-y: hidden;
}

.page .card ul.taglist {
    border-top: 0.3mm solid #666;
    padding: 2mm 2mm 0;
    font-size: 0.6em;
    margin: 0;
    list-style: none;
    display: flex;
    flex-wrap: wrap;
    gap: 1mm 3mm;
}
.page .card ul.taglist li {

}

@media print {

    .no-print {
        display: none !important;
    }
    .page {
        padding: 0;
        border: none;
        height: auto;
        width: auto;
        margin: 5mm 5mm 0;
        page-break-after: always;
    }
}

</style>

<script src="qrcode.js"></script>

:[{"@type":"PropertyValue","name":"track_id","value":1418592613},{"@type":"PropertyValue","name":"license_name","value":"all_rights_reserved"}],"name":"Orbit","duration":"P00H07M31S","copyrightNotice":"All Rights Reserved"}},{"@type":"ListItem","position":9,"item":{"@type":"MusicRecording","@id":"https://umerecords.bandcamp.com/track/a-little-away","additionalProperty":[{"@type":"PropertyValue","name":"track_id","value":2087566633},{"@type":"PropertyValue","name":"license_name","value":"all_rights_reserved"}],"name":"A Little Away","duration":"P00H03M52S","copyrightNotice":"All Rights Reserved"}}]},"image":"https://f4.bcbits.com/img/a3782497727_10.jpg","keywords":["Ambient","drone","electronic","environmental music","experimental electronic","meditation","new age","osaka","relaxation","Japan"],"datePublished":"10 Sep 2022 00:00:00 GMT","description":"深い緑に囲まれている湖の上に涼しい風が吹いている。午後の太陽に鳥と虫の声が混ざり、暖かい静けさが存在している。\r\n\r\n自分の体がその湖の中に浮いているのか？昔の思い出の暗い深みまで沈むかもしれない。生き続けるというのはこういう経験なのか？太陽の光に集中し、湖面を向く。\r\n\r\n未来がどうなるのか？どこを見ても湖面が広がる。一人の人間としてどうやってこの不安定な世界で進めばいいのか？緊急事態が増えている。一人の行動で影響できることは少なさそう。この曖昧な状態でどうすべきなのか？\r\n\r\n皆がこういう状態でいるなら、理解してくれる存在がいる。共に生きると前を向けるかもしれない。今の不安な状態を乗れ超えられるかもしれない。\r\n\r\n現在、梅レコードは、日本、大阪の Munethoshi Nakayama のアルバム \"Periodic Function\" をリリースする。 \r\n\r\n~\r\n\r\nA cool wind blows over a lake surrounded by a deep green. In the afternoon sun the sounds of the birds and the insects mix, a warm quiet pervailing.\r\n\r\nIs my body floating in that lake? Perhaps I will sink to the dark depths of past memories. Is this the experience of living on? Focus on the sunlight, and face the lake surface.\r\n\r\nHow will the future turn out? The lake's surface spreads out in all directions. How should one proceed as a single individual in this unstable world? Crises are multiplying. There seems to be few things one can influence with a single person's actions. What should one do in this ambiguous state?\r\n\r\nIf everyone is in this situation, then there are others who will unders @type":"PropertyValue","name":"license_name","value":"all_rights_reserved"}],"name":"Adrift by Touch Alone","duration":"P00H01M45S","byArtist":{"@type":"MusicGroup","name":"The Herbalists"},"copyrightNotice":"All Rights Reserved"}}]},"image":"https://f4.bcbits.com/img/a2333568498_10.jpg","keywords":["Electronic","Forest Synth","Nature synth","ambient","dungeon synth","fantasy music","rpg","United States"],"datePublished":"01 Dec 2021 14:33:16 GMT","description":"It is impossible to be thoroughly steeped in a forest, to have spent hours at a time over the course of years, and not sometimes bring a bit of it home with you every time you leave. Even if one only allows oneself to be caught up in the mundane (and really, where's the fun in that?), it doesn't take long before dancing at the edges of your vision start giving flight to elaborate fantasies involving old ways of acknowledging older gods. The Herbalists have born witness to the fearsome strength of nature incarnate and its protectors. Sunken Grove has wandered deep into the forest in search of solitude and found that one is never truly alone in the woods. \r\n\r\nOn FOREST FLOOR DIPTYCH, the two artists utilize their arsenal of low-fi keyboards to invoke and consider the deepest mysteries of these cool, mossy places, and the ecosystems of flesh and spirit therein, for which we yet have no name. Naive synthesized music offered in hazy reverence, bonded with rock-lichen, as your pulse quickens.","creditText":"Tracks 1-8 Written and Performed by Sunken Grove\r\nTracks 9-18 Written and Performed by The Herbalists\r\n\r\nArtwork by Sunken Grove and The Herbalists","copyrightNotice":"All Rights Reserved","comment":[{"@type":"Comment","author":{"@type":"Person","url":"https://bandcamp.com/saintedgar","image":"https://f4.bcbits.com/img/0026737485_50.jpg","additionalProperty":[{"@type":"PropertyValue","name":"image_id","value":26737485}],"name":"Headless Anchoret"},"text":["Reverence for the free and slowly unexpected emList","numberOfItems":4,"itemListElement":[{"@type":"ListItem","position":1,"item":{"@type":"MusicRecording","@id":"https://umerecords.bandcamp.com/track/when-the-dublab-site-crashes","additionalProperty":[{"@type":"PropertyValue","name":"track_id","value":1228042828},{"@type":"PropertyValue","name":"license_name","value":"all_rights_reserved"}],"name":"when the dublab site crashes","duration":"P00H15M04S","copyrightNotice":"All Rights Reserved"}},{"@type":"ListItem","position":2,"item":{"@type":"MusicRecording","@id":"https://umerecords.bandcamp.com/track/5-minutes-at-everlasting-life","additionalProperty":[{"@type":"PropertyValue","name":"track_id","value":3237560133},{"@type":"PropertyValue","name":"license_name","value":"all_rights_reserved"}],"name":"5 minutes at everlasting life","duration":"P00H04M56S","copyrightNotice":"All Rights Reserved"}},{"@type":"ListItem","position":3,"item":{"@type":"MusicRecording","@id":"https://umerecords.bandcamp.com/track/watching-a-godzilla-movie","additionalProperty":[{"@type":"PropertyValue","name":"track_id","value":3641267093},{"@type":"PropertyValue","name":"license_name","value":"all_rights_reserved"}],"name":"watching a godzilla movie","duration":"P00H11M54S","copyrightNotice":"All Rights Reserved"}},{"@type":"ListItem","position":4,"item":{"@type":"MusicRecording","@id":"https://umerecords.bandcamp.com/track/talking-to-brennan-about-kodachrome-film","additionalProperty":[{"@type":"PropertyValue","name":"track_id","value":476409115},{"@type":"PropertyValue","name":"license_name","value":"all_rights_reserved"}],"name":"talking to brennan about kodachrome film","duration":"P00H08M05S","copyrightNotice":"All Rights Reserved"}}]},"image":"https://f4.bcbits.com/img/a1325739679_10.jpg","keywords":["Ambient","Los Angeles","drone","electronic","environmental music","ki oni","meditation","minimal","new age","relaxation","Japan"],"datePublished":"15 May 2022 00:00:00 GMT","description":"空に黒い鷹がゆっくりと周りを飛んでいる。空気の上に浮いている、羽を動かさずに。下の泥に何かが見えるのでしょう？ただし、ここはもう、生き物の場所ではない。あの鷹の爪には、誰の血がついているのだ？\r\n\r\n桜の新しい葉の匂い。優しい風が残っている花びらと遊んでいる。暖かい太陽の光の中、人々が集まっている。一人一人から自由のオーラが光る。この人たちは何を考えている？何をお祝いしている？\r\n\r\n現在、梅レコードは、アメリカ、ロスアンゼルスの Ki Oni のアルバム \"In This Place, The Leaves Don't Change\" をリリースする。 \r\n\r\n\r\n〜\r\n\r\nIn the sky a black falcon is slowly circling. Floating on the air, without moving its wings. Does it see something in the mud below? But this is no longer a place for the living. Whose blood is it, on that falcon's talons?\r\n\r\nThe smell of the new leaves of a cherry tree. A gentle wind plays with the last remaining petals. People have gathered in the warm sunlight. From each person radiates an aura of freedom. What are these people thinking about? What are they celebrating?\r\n\r\nUmé Records presents the album \"In This Place, The Leaves Don't Change\" by Los Angeles, U.S.A.'s Ki Oni. \r\n\r\nume015","creditText":"Music: Chuck Soo-Hoo\r\nMastering: Carlos Ferreira\r\nCover Art & Design: Sean Conrad","copyrightNotice":"All Rights Reserved","sponsor":[{"@type":"Person","url":"https://bandcamp.com/brazensoul","image":"https://f4.bcbits.com/img/0002662423_50.jpg","additionalProperty":[{"@type":"PropertyValue","name":"image_id","value":2662423}],"name":"Rowland Rose"},{"@type":"Person","url":"https://bandcamp.com/markkuebel","image":"https://f4.bcbits.com/img/0016994548_50.jpg","additionalProperty":[{"@type":"PropertyValue","name":"image_id","value":16994548}],"name":"Mark Kuebel"},{"@type":"Person","url":"https://bandcamp.com/tomrimshot","image":"https://f4.bcbits.com/img/0003538913_50.jpg","additionalProperty":[{"@type":"PropertyValue","name":"image_id","value":3538913}],"name":"Tom Rimshot"},{"@type":"Person","url":"https://bandcamp.com/declanbond","image":"https://f4.bcbits.com/img/0028374802_50.jpg","additionalProperty":[{"@type":"PropertyValue","name":"image_id","value":28374802}],"name":"darkbambi"},{"@type":"Person","url":"https://bandcamp.com/elterrible","image":"https://f4.bcbits.com/img/0001 e":"PropertyValue","name":"track_id","value":41101910},{"@type":"PropertyValue","name":"license_name","value":"all_rights_reserved"}],"name":"Before Migration Pt. 3","duration":"P00H03M22S","copyrightNotice":"All Rights Reserved"}},{"@type":"ListItem","position":4,"item":{"@type":"MusicRecording","@id":"https://umerecords.bandcamp.com/track/after-migration-pt-1","additionalProperty":[{"@type":"PropertyValue","name":"track_id","value":1199927029},{"@type":"PropertyValue","name":"license_name","value":"all_rights_reserved"}],"name":"After Migration Pt. 1","duration":"P00H05M58S","copyrightNotice":"All Rights Reserved"}},{"@type":"ListItem","position":5,"item":{"@type":"MusicRecording","@id":"https://umerecords.bandcamp.com/track/after-migration-pt-2","additionalProperty":[{"@type":"PropertyValue","name":"track_id","value":1120820688},{"@type":"PropertyValue","name":"license_name","value":"all_rights_reserved"}],"name":"After Migration Pt. 2","duration":"P00H09M57S","copyrightNotice":"All Rights Reserved"}},{"@type":"ListItem","position":6,"item":{"@type":"MusicRecording","@id":"https://umerecords.bandcamp.com/track/after-migration-pt-3","additionalProperty":[{"@type":"PropertyValue","name":"track_id","value":3801127488},{"@type":"PropertyValue","name":"license_name","value":"all_rights_reserved"}],"name":"After Migration Pt. 3","duration":"P00H03M59S","copyrightNotice":"All Rights Reserved"}}]},"image":"https://f4.bcbits.com/img/a0878196604_10.jpg","keywords":["Ambient","drone","electronic","environmental music","experimental electronic","meditation","new age","relaxation","tokyo","Japan"],"datePublished":"10 Sep 2022 00:00:00 GMT","description":"戻れる場所をなくすこと。ふるさとはどこにあるのか？自分のアイデンティティーが無定形になり、深い海の中で浮いているように、足が届かない。\r\n\r\n現在のグローバル社会では、国民性、文化、身分がどんどん流動的になっている。ある場所と繋がっている歴史は、新たな環境で、どのような意味があるのか。自分の過去は、夢のような感覚になる。この場所は自分と関係があるのか？ここにいたのか？今の自分とあの時、あの場所の自分は同じ存在なのか？蒸発していく水のように、この質問の答えが消えていく。\r\n\r\nこの世界の中に自分が一人でいることをどうやって受け入れるのか。ふるさとはどこにでもあるが、どこにもない。どの程度他人と近くなっても、一つの存在になれない。どれほど辛くても、この事実と生きるしかない。切望を手放すことができるのか。\r\n\r\n現在、梅レコードは、日本、東京の Yu Ogu のアルバム \"Before & After Migration\" をリリースする。 \r\n\r\n~\r\n\r\nThe loss of a place to return to. Where is home? One's identity becomes amorphous, and as though floating in an ocean, one's legs no longer touch ground.\r\n\r\nIn our current global society, nationality, culture, and identity are becoming more and more fluid. In a new environment, what does one's history connected to a certain place come to mean? One's past starts to feel like a dream. Does this place have any relation to me? Was I here? Am I the same being as my self from that time, and that place? Like water evaporating, the answers to these questions dissapear.\r\n\r\nHow does one accept the fact that one is alone in this world? Home is both everywhere and nowhere. No matter how close one gets to others, it's impossible to become one. No matter how difficult, one must live with this reality. Can one let go of one's longing?\r\n\r\nUmé Records presents the album \"Before & After Migration\" by Tokyo, Japan's Yu Ogu.\r\n\r\nume017","creditText":"Music & Photography: Yuya Oguma\r\nDesign: Zefan Sramek\r\nMastering: Jared Carrigan\r\nRecorded in May and June of 2021","copyrightNotice":"All Rights Reserved","sponsor":[{"@type":"Person","url":"https://bandcamp.com/brazensoul","image":"https://f4.bcbits.com/img/0002662423_50.jpg","additionalProperty":[{"@type":"PropertyValue","name":"image_id","value":2662423}],"name":"Rowland Rose"},{"@type":"Person","url":"https://bandcamp.com/justmusicrec","image":"https://f4.bcbits.com/img/0024813698_50.jpg","additionalProperty":[{"@type":"PropertyValue","name":"image_id","value":24813698}],"name":"IAM"},{"@type":"Person","url":"https://bandcamp.com/xix-official","image":"https://f4.bcbits.com/img/0024295617_50.jpg","additionalProperty":[{"@type":"PropertyValue","name":"image_id","value":24295617}],"name":"Isolate Line"},{"@type":"Person","url":"https://bandcamp.com/fatcat-muto","image":"https://f4.bcbits. ":"PropertyValue","name":"license_name","value":"all_rights_reserved"}],"name":"ちきゅうにやさしい","duration":"P00H11M04S","copyrightNotice":"All Rights Reserved"}},{"@type":"ListItem","position":5,"item":{"@type":"MusicRecording","@id":"https://umerecords.bandcamp.com/track/restore","additionalProperty":[{"@type":"PropertyValue","name":"track_id","value":1487333995},{"@type":"PropertyValue","name":"license_name","value":"all_rights_reserved"}],"name":"Restore","duration":"P00H08M58S","copyrightNotice":"All Rights Reserved"}},{"@type":"ListItem","position":6,"item":{"@type":"MusicRecording","@id":"https://umerecords.bandcamp.com/track/--15","additionalProperty":[{"@type":"PropertyValue","name":"track_id","value":3405124553},{"@type":"PropertyValue","name":"license_name","value":"all_rights_reserved"}],"name":"オゾン","duration":"P00H03M02S","copyrightNotice":"All Rights Reserved"}}]},"image":"https://f4.bcbits.com/img/a3105515629_10.jpg","keywords":["Ambient","Toyama","earth","eco","electronic","environmental music","meditation","new age","relaxation","spiritual","Japan"],"datePublished":"06 Sep 2020 00:00:00 GMT","description":"今の時代は、人間が経験の深さを経験の広さに交換した。現在の社会は情報の移動の速さで動き、人間は同じように常に走り続けている。人間の世界の経験が幅広くなったのだ。これは進歩だと言われたいる。しかし、このような生き方では、人間がどのように変わっていくのだろう。浅くなっていることは経験の数で補っているかもしれない。機械のように現在の人間は情報を取り込み、処理し、多く蓄える。そのように数多くの経験で、なにが漏れるのだろう。\r\n\r\n一つの経験に集中できれば、どのようなことが発見できるのだろう。風の音の中、千人の声が聴こえるかもしれない。周りの木の葉っぱの中、緑の千色が見えるかもしれない。一冊の本のページの中、千話の意味を理解できるかもしれない。\r\n\r\n情報の流れは続く。現在の勢いは強く、変えるのは単純なことではない。しかし、抵抗ができる。時間を取り、しずしずと周りの世界を経験すれば、簡単なことでも、新たな深さをみつけるのだろう。風の声の美しさをみつけるのだろう。\r\n\r\n現在、梅レコードは、日本、富山市の Virtual Debris のアルバム \"人と地球\" をリリースする。\r\n\r\n~\r\n\r\nIn this age, humans have traded depth of experience for breadth of experience. In modern society information moves quickly, and we are constantly running alongside. Our experience of the world has become ever wider. This is said to be progress. But, living in such a way, how will we be changed? Perhaps we compensate for the shallowness with the number of experiences. Like machines, we take in information, process it, and store it away in large quantities. With such a large number of experiences, what is it that is lost?\r\n\r\nIf we focus on a single experience, what discoveries can we make? In the sound of the wind, perhaps we can hear the voices of a thousand people. In the leaves of the trees surrounding us, perhaps we can see a thousand shades of green. In the pages of single book, perhaps we can comprehend a thousand meanings.\r\n\r\nThe flow of information will continue. The current forces are strong, and cannot be easily swayed. However, resistance is possible. If we take the time to slowly experience the world around us, even in simple things we will find new depth. We will find the beauty of the voice of the wind.\r\n\r\nUmé Records presents the album \"人と地球\" by Toyama's Virtual Debris.\r\n\r\nume007","creditText":"Music and Photography: Ryoma Tanaka\r\nDesign: Zefan Sramek\r\nMastering: Jared Carrigan","copyrightNotice":"All Rights Reserved","sponsor":[{"@type":"Person","url":"https://bandcamp.com/brazensoul","image":"https://f4.bcbits.com/img/0002662423_50.jpg","additionalProperty":[{"@type":"PropertyValue","name":"image_id","value":2662423}],"name":"Rowland Rose"},{"@type":"Person","url":"https://bandcamp.com/tatata5","image":"https://f4.bcbits.com/img/0020034296_50.jpg","additionalProperty":[{"@type":"PropertyValue","name":"image_id","value":20034296}],"name":"tatata5"},{"@type":"Person","url":"https://bandcamp.com/chuck_soo-hoo","image":"https://f4.bcbits.com/img/0027962348_50.jpg","additionalProperty":[{"@type":"PropertyValue","name":"image_id","value":27962348}],"name":"Chuck Soo-Hoo"},{"@type":"Person","url":"https://bandcamp.com/seanagnew","image":"https://f4.bcbits.com/img/0021479891_50.jpg","additionalProperty":[{"@type":"PropertyValue","name":"image_id","value":21479891}],"name":"Sean Agnew"},{"@type":"Person","url":"https://bandcamp.com/nopomo","image":"https://f4.bcbits.com/img/ ctronic","environmental music","meditation","new age","relaxation","Japan"],"datePublished":"31 Jan 2019 00:00:00 GMT","description":"空と海、土と水。草木と人間の命。すべては繋がっている。\r\nこれは、大切な真理だ。自然は真理なのだ。我々の中には、こういった全てがある。\r\n\r\n自然の真理を感じるには、自分の真理と世界の真理との、絶え間ない接続を理解する事だ。\r\n例えば鳥の声、風の音、これは自然の音楽だ。\r\nだが我々人間は電気機械を使い、音楽を作っている。\r\n機械を使用する事で音楽を生み出す行為は不自然だろうか？自然な行為ではないだろうか？\r\n\r\nしかし、人間も自然の真理を奏でる事ができるのだ。\r\nシンセサイザーの渦の中で、電気が人間の体の血液のように流れる。\r\nすべては繋がっている。\r\n\r\n自然が最も呼応している国、日本。\r\nその地で、千葉県船橋市のCharles.A.D （タナカ ヒロユキ）のデビューアルバム”Inception”が、梅レコードからリリースされる。\r\n\r\n~\r\n\r\nSky and sea, earth and water, human and plant life - everything is connected. This is the essential truth. Nature is truth. And all of this is held within us.\r\n\r\nTo feel the truth of nature, it is to understand the never-ending connection of the truth of oneself and the truth of the Earth. Bird songs, the sounds of the wind, this is the music of nature.\r\nHowever, we humans use electronic machines to create music. Is it thus unnatural to give birth to music through the use of machines? Is this an unnatural deed?\r\n\r\nYet both human and natural truth is that which can be expressed. \r\nWithin the synthesizer electricity flows like blood through the human body.\r\nEverything is connected.\r\n\r\nA country in consort with nature: Japan.\r\nUmé Records presents the debut album “Inception” by Funabashi’s Charles.A.D (Hiroyuki Tanaka).\r\n\r\nume001","creditText":"Music and Photography: Hiroyuki Tanaka\r\nDesign: Zefan Sramek\r\nMastering: Jared Carrigan","copyrightNotice":"All Rights Reserved","comment":[{"@type":"Comment","author":{"@type":"Person","url":"https://bandcamp.com/jmack3679","image":"https://f4.bcbits.com/img/0010601557_50.jpg","additionalProperty":[{"@type":"PropertyValue","name":"image_id","value":10601557}],"name":"John McCullough"},"text":["Love this work. I can’t get enough of it. ","Favorite track: 菜の花畑"]},{"@type":"Comment","author":{"@type":"Person","url":"https://bandcamp.com/laurent1979","image":"https:/ rtyValue","name":"track_id","value":530818130},{"@type":"PropertyValue","name":"license_name","value":"all_rights_reserved"}],"name":"Ephemera","duration":"P00H02M34S","copyrightNotice":"All Rights Reserved"}},{"@type":"ListItem","position":6,"item":{"@type":"MusicRecording","@id":"https://umerecords.bandcamp.com/track/velos","additionalProperty":[{"@type":"PropertyValue","name":"track_id","value":3990277951},{"@type":"PropertyValue","name":"license_name","value":"all_rights_reserved"}],"name":"Velos","duration":"P00H03M29S","copyrightNotice":"All Rights Reserved"}},{"@type":"ListItem","position":7,"item":{"@type":"MusicRecording","@id":"https://umerecords.bandcamp.com/track/dominoes","additionalProperty":[{"@type":"PropertyValue","name":"track_id","value":3117239004},{"@type":"PropertyValue","name":"license_name","value":"all_rights_reserved"}],"name":"Dominoes","duration":"P00H04M08S","copyrightNotice":"All Rights Reserved"}}]},"image":"https://f4.bcbits.com/img/a2302948186_10.jpg","keywords":["Ambient","Experimental","chile","electronic","environmental music","meditation","new age","relaxation","santiago","Japan"],"datePublished":"18 Dec 2021 00:00:00 GMT","description":"望むこと。人間は望む存在だ。自然の中でも、社会の中でも、多くの人々にとって、生きることは探すことである。望むことを捨てるのはなぜこのように苦しいだろう？\r\n\r\n一人でいること。人間は一人でいることが怖い存在だ。現在社会の中で、コミュニティーが分散され、数多くの人の中でも、一人になることがありえなくはないのだ。\r\n\r\n現実の人間関係は複雑なものだ。お互いの望み、期待、欠点などを受け入れ、関係し合うことが必要なのだ。人と人が繋がることは非常に感動的だが、心を開くことは傷をつけられやすくなることでもある。この複雑な気持ちの中でどう進めばいい？相手と繋がるのが怖く、失うことも怖い。このままなら、一人でいるほうが安全なのか？\r\n\r\nバーチャルの世界では、そのような不安が消されているのだ。人間であることの複雑さがなくなり、空想しか残らない。人間の望みが強いものだ。その望みだけで、世界、未来、存在が作られるのだ。完璧な相手がいるかもしれない。探せば、出てくるかもしれない。空想すれば、そばに居てくれるかもしれない。ようやく、居なくならない相手がいるのだ。怖くない相手、欠点のない相手。だが、現実にいない相手。\r\n\r\nバーチャルは現実を表すのが実際に可能なのか？空想の力から逃亡できるのか？無形なものは有形になれるか？\r\n\r\n現在、梅レコードは、チリ、サンティアゴの Chiodata のアルバム \"Lucestas\" をリリースする。\r\n\r\n~\r\n\r\nDesiring. Humans are creatures of desire. In nature and in society, for many people, living is a form of searching. Why is it so painful to throw away our desires?\r\n\r\nBeing alone. Humans are creatures who fear being alone. In modern society, where communities have become fractured, even among large number so of people, being alone is not impossible.\r\n\r\nModern human relationships are complex things. Coming together necessitates accepting another's desires, expectations, and weaknesses. Connecting with another person is a highly emotional activity, but it also opens one's heart to wounding. How can one proceed amidst these complex feelings? Connecting with the other is frightening, and yet so is the prospect of loss. If this is the case, is it safer to remain alone?\r\n\r\nIn the virtual world, such fears are erased. The complexity of being human disappears, leaving only fantasy. Human's desires are powerful. Desire alone can create worlds, futures, and existences. Perhaps the perfect other does exist. If one searches, perhaps such an other will appear. If one fantasizes, perhaps they will be there by one's side. Finally, someone who won't leave you. Someone who isn't frightening, someone without any flaws. But, someone who is unreal.\r\n\r\nIs it truly possible for the virtual to represent reality? Can we escape from the power of fantasy? Can the immaterial become material?\r\n\r\nUmé Records presents the album \"Lucestas\" by Santiago, Chile's Chiodata. \r\n\r\nume013","creditText":"Music and Photography: Claudio Cisterna\r\nDesign: Zefan Sramek\r\nMastering: Jared Carrigan","copyrightNotice":"All Rights Reserved","sponsor":[{"@type":"Person","url":"https://bandcamp.com/brazensoul","image":"https://f4.bcbits.com/img/0002662423_50.jpg","additionalProperty":[{"@type":"PropertyValue","name":"image_id","value":2662423}],"name":"Rowland Rose"},{"@type":"Person","url":"https://bandcamp.com/Zeuhl","image":"https://f4.bcbits.com/img/0009262836_50.jpg","additionalProperty":[{"@type":"PropertyValue","name":"image_id","value":9262836}],"name":"Zuul"},{"@type":"Person","url":"https://bandcamp.com/dtamayo823","image":"h 、誰の血がついているのだ？\r\n\r\n桜の新しい葉の匂い。優しい風が残っている花びらと遊んでいる。暖かい太陽の光の中、人々が集まっている。一人一人から自由のオーラが光る。この人たちは何を考えている？何をお祝いしている？\r\n\r\n緑、浅い茶色の芝生。鳥の声。この鳥はどこにいるのでしょう？空を見たら、所々に散らかっている野花の赤、紫、黄色のようにあちこちに飛び交っている。柔らかいこと。\r\n\r\n今の分散されている世界の中でどのように進んでいく？これは我々が選べることである。\r\n\r\n現在、梅レコードは、ブラジル、ポルト・アレグレの Carlos Ferreira とアメリカ、ロスアンゼルスの Ki Oni のアルバム \"A Hundred Ways of Escaping\" をリリースする。 \r\n\r\n〜\r\n\r\nA single broken tree stands in a field of mud. Rain from an ashen sky. Quiet. There are humans here no longer. Occasionally a deep sound reaches one's ears from far off. Water pools in the low places. The melancholic timbre of the rain.\r\n\r\nIn the sky a black falcon is slowly circling. Floating on the air, without moving its wings. Does it see something in the mud below? But this is no longer a place for the living. Whose blood is it, on that falcon's talons?\r\n\r\nThe smell of the new leaves of a cherry tree. A gentle wind plays with the last remaining petals. People have gathered in the warm sunlight. From each person radiates an aura of freedom. What are these people thinking about? What are they celebrating?\r\n\r\nGrasses of green and pale brown. Bird calls. Where are these birds? Looking to the sky, one can see them flit here and there, like the reds, purples, and yellows of wild flowers scattered here and there. A softness.\r\n\r\nHow will we move forward in this fractured world? This is something we all must choose.\r\n\r\nUmé Records presents the album \"A Hundred Ways of Escaping\" by Porto Alegre, Brazil's Carlos Ferreira and Los Angeles, U.S.A.'s Ki Oni. \r\n\r\nume016","creditText":"Music: Carlos Ferreira & Chuck Soo-Hoo\r\nMixing: Carlos Ferreira\r\nMastering: Alejandro Cohen\r\nCover Art & Design: Sean Conrad","copyrightNotice":"All Rights Reserved","sponsor":[{"@type":"Person","url":"https://bandcamp.com/achinson","image":"https://f4.bcbits.com/img/0014061283_50.jpg","additionalProperty":[{"@type":"PropertyValue","name":"image_id","value":14061283}],"name":"Andrew Clark"},{" function get_duration_str(duration_code) {

    var hours = duration_code.substring(1,3);
    var minutes = duration_code.substring(4,6);
    var seconds = duration_code.substring(7,9);

    var duration = minutes+':'+seconds;
    if(hours != '00') {
        duration = hours+':'+duration;
    }

    return duration;
}

function get_track_name(track) {

    var name = track.item.name;

    if(typeof track.item.byArtist !== 'undefined') {
        name = track.item.byArtist.name+' - '+name;
    }

    return name;
}

</script>

</head>
<body>

<p class="no-print">Please edit source code of this HTML to enter 9 albums of your choice from Bandcamp. All instructions are in source code. Just hit CTRL-U (or CMD-U on Mac).</p>
<p class="no-print">When printing, turn of margins (More Settings > Margins in Chrome).</p>

<!--

Instructions:

-->

<div id="app" x-data="{cards: cards}">
  <div class="page">
    <template x-for="(card, index) in cards">
        <div class="card">
            <img class="main_image" x-bind:src="card.albumRelease[0].image[0]" />
            <section class="info">
                <div class="title" x-text="card.name"></div>
                <div class="artist" x-text="card.byArtist.name"></div>
            </section>
            <div class="bc-logo"><img src="bc-logo.png" /></div>
            <div class="qrcode" x-bind:data-url="card['@id']"></div>
        </div>
    </template>
  </div>
  <div class="page">
    <template x-for="(card, index) in cards">
        <div class="card">
            <ol class="tracklist">
                <template x-for="track in card.track.itemListElement">
                    <li x-html="get_track_name(track)+'&nbsp;&nbsp;&nbsp;<em>'+get_duration_str(track.item.duration)+'</em>'"></li>
                </template>
            </ol>
            <ul class="taglist">
                <template x-for="tag in card.keywords">
                    <li x-text="tag"></li>
                </template>
            </ul>
        </div>
    </template>
  </div>
</div>

<script>

document.addEventListener('alpine:initialized', function() {
    draw_qrcodes();
});

function draw_qrcodes() {

    var qrcodes = document.querySelectorAll(".qrcode");

    for(var i = 0; i < qrcodes.length; i++) {
        
        new QRCode(qrcodes[i], qrcodes[i].getAttribute('data-url'));
    }
}

</script>

</body>
</html>
